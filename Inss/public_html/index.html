<!DOCTYPE html>
<html>
    <head>
        <title>Projeto INSS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style/layout.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header id="cabecalho">
            <img  class="displayed"src="image/inss.jpg" alt="Logo Previdencia Social"/>
                    </header>
        <section id="corpo">
            <form>
                <input class="entrada" type="text" id="empregado" name="empregado" placeholder="Empregado" required>
                <input class="entrada" type="number" id="salario" name="salario" 
                       placeholder="Salário de Contribuição (R$)" step="0.01" required>
                
                <select id="mes" required>
                    <option selected disabled value="">Selecione o mês</option>
                    <option>Janeiro</option>
                    <option>Fevereiro</option>
                    <option>Março</option>
                    <option>Abril</option>
                    <option>Maio</option>
                    <option>Junho</option>
                    <option>Julho</option>
                    <option>Agosto</option>
                    <option>Setembro</option>
                    <option>Outubro</option>
                    <option>Novembro</option>
                    <option>Dezembro</option>
                </select><br>
                <label id="verde">Tabela INSS 2018</label>
                
                <table id="tabela" border="0">
                    <tr>
                        <td>Salário-contribuição </td>
                        <td> Alíquota</td>
                    </tr>
                    <tr>
                        <td>Até R$1.693,72 </td>
                        <td> 8%</td>
                    </tr>
                    <tr>
                        <td>De R$1.693,73 até R$2.822,90 </td>
                        <td> 9%</td>
                    </tr>
                    <tr>
                        <td>De R$2.822,90 até R$5.645,80 </td>
                        <td> 11%</td>
                    </tr>
                </table>          
                 <input type="button" id="calcular" name="calcular" value="CALCULAR INSS">
            </form>
        </section>
        <footer id="rodape"><h2 id="resultado">INSS mês R$</h2></footer>
       
        <script src="script/inss.js" type="text/javascript"></script>
    </body>
</html>
